version: '3.8'

services:
  # Base de Datos
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=ferreteria_db
      - POSTGRES_USER=user_admin
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Cache
  redis:
    image: redis:6-alpine
    networks:
      - app-network

  # Backend (Node.js)
  api:
    build: 
      context: ./api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user_admin:password123@db:5432/ferreteria_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - app-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: